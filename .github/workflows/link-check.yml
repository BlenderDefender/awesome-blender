name: Check Markdown links

on:
    workflow_dispatch:

jobs:
    linkChecker:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Link Checker
              id: lychee
              uses: lycheeverse/lychee-action@v1.5.4
              env:
                  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
